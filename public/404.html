<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | SkyStream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #e50914;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: #e50914;
        }
        p {
            color: #b3b3b3;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SkyStream</div>
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Taking you to the right place</p>
    </div>

    <script>
        // Single Page Application (SPA) redirect for static hosting
        // Store the intended path and redirect to the main app
        (function(l) {
            // Handle GitHub Pages style redirects
            if (l.search[1] === '/' ) {
                var decoded = decodeURIComponent(l.search.slice(1));
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));

        // Store the current path for the main app to handle
        sessionStorage.redirect = location.pathname + location.search + location.hash;

        // Redirect to the main app immediately
        location.replace('/');
    </script>
</body>
</html>
