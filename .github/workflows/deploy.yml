name: Deploy to Production

on:
  push:
    branches: [ production ]
  # Pull requests do not trigger deployment - only merged commits to production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Create production environment file
      run: |
        cp .env.production .env.local
        echo "Environment variables configured for production build"
        echo "Verifying required environment variables..."
        grep -q "VITE_TMDB_API_KEY=" .env.local && echo "‚úÖ TMDB API key found" || echo "‚ùå TMDB API key missing"
        grep -q "VITE_GA_TRACKING_ID=" .env.local && echo "‚úÖ Google Analytics tracking ID found" || echo "‚ùå Google Analytics tracking ID missing"
        grep -q "VITE_ENABLE_ANALYTICS=" .env.local && echo "‚úÖ Analytics enable flag found" || echo "‚ùå Analytics enable flag missing"
        echo "üìä Analytics Configuration:"
        grep "VITE_GA_TRACKING_ID=" .env.local || echo "No GA tracking ID"
        grep "VITE_ENABLE_ANALYTICS=" .env.local || echo "No analytics enable flag"

    - name: Verify Environment Variables for Build
      run: |
        echo "üîç Verifying environment variables are ready for build..."
        echo "NODE_ENV: $NODE_ENV"
        echo "VITE_GA_TRACKING_ID: $VITE_GA_TRACKING_ID"
        echo "VITE_ENABLE_ANALYTICS: $VITE_ENABLE_ANALYTICS"
        echo "VITE_TMDB_API_KEY: ${VITE_TMDB_API_KEY:0:10}..." # Show only first 10 chars for security
        echo "‚úÖ Environment variables verified for build process"
      env:
        NODE_ENV: production
        VITE_GA_TRACKING_ID: G-CR3ZVV9BE1
        VITE_ENABLE_ANALYTICS: true
        VITE_TMDB_API_KEY: 20aed25855723af6f6a4dcdad0f17b86

    - name: Build project
      run: npm run build:production
      env:
        NODE_ENV: production
        # Explicitly set analytics environment variables for build
        VITE_GA_TRACKING_ID: G-CR3ZVV9BE1
        VITE_ENABLE_ANALYTICS: true
        # Ensure all other production variables are available
        VITE_TMDB_API_KEY: 20aed25855723af6f6a4dcdad0f17b86
        VITE_APP_NAME: SkyStream
        VITE_APP_VERSION: 2.0.0

    - name: Verify build output
      run: |
        echo "Checking if build was successful..."
        ls -la dist/
        echo "Build verification complete - dist folder contains built files"
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.skyner.co.za
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /bumblebeefoundation.co.za/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/*.md
          
    - name: Notify deployment success
      if: success()
      run: |
        echo "üöÄ Deployment successful!"
        echo "Site should be live at: https://bumblebeefoundation.co.za"
        echo "üìä Google Analytics (G-CR3ZVV9BE1) is active and tracking:"
        echo "   ‚Ä¢ Content popularity (movies, series, anime)"
        echo "   ‚Ä¢ Player usage and performance"
        echo "   ‚Ä¢ User behavior and engagement"
        echo "   ‚Ä¢ Search analytics and genre preferences"
        echo "üéØ Check your GA4 dashboard for real-time analytics data!"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Please check the logs above for errors."
